<!doctype html><html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kydras Echo</title><link rel="stylesheet" href="/static/style.css"/>
</head><body><div class="wrap">
<h1>ðŸ¦… Kydras Echo</h1>
<p>Transcribe video/audio to <b>TXT</b>, <b>PDF</b>, or extract <b>MP3</b>.</p>
<div class="drop" id="drop"><p>Drop a media file here or <label class="btn"><input type="file" id="file" hidden>browse</label></p></div>
<div class="row">
  <label>Output:</label>
  <select id="fmt"><option value="txt">TXT</option><option value="pdf">PDF</option><option value="mp3">MP3</option></select>
  <label>Model:</label>
  <select id="model"><option value="tiny">tiny</option><option value="base" selected>base</option><option value="small">small</option><option value="medium">medium</option></select>
  <button id="go">Transcribe</button>
</div>
<pre id="log"></pre><div id="result"></div>
</div>
<script>
const fileInput=document.getElementById("file"),drop=document.getElementById("drop"),
go=document.getElementById("go"),fmt=document.getElementById("fmt"),
model=document.getElementById("model"),log=t=>document.getElementById("log").textContent+=t+"\\n";
let selected=null;
fileInput.addEventListener("change",e=>selected=e.target.files[0]);
drop.addEventListener("dragover",e=>{e.preventDefault();drop.classList.add("hover");});
drop.addEventListener("dragleave",()=>drop.classList.remove("hover"));
drop.addEventListener("drop",e=>{e.preventDefault();drop.classList.remove("hover");selected=e.dataTransfer.files[0];});
go.addEventListener("click",async()=>{
  if(!selected){alert("Choose a file first");return;}
  const fd=new FormData(); fd.append("media",selected); fd.append("output_format",fmt.value); fd.append("model_size",model.value);
  log("[*] Uploadingâ€¦");
  const r=await fetch("/api/transcribe",{method:"POST",body:fd}); const d=await r.json();
  if(!d.ok){log("[x] "+(d.error||"error"));return;}
  log("[âœ“] Done. Download ready.");
  document.getElementById("result").innerHTML=`<a href="${d.output}" target="_blank">Download ${fmt.value.toUpperCase()}</a>`;
});
</script>
</body></html>
